<mc-loader *ngIf="isLoading$ | async"></mc-loader>
<mc-error-message
	*ngIf="error$ | async"
	[message]="error$ | async"
></mc-error-message>
<div
	class="sidebar"
	*ngIf="popularTags$ | async as tags"
>
	<p>Popular Tags</p>
	<div class="tag-list">
		<a
			*ngFor="let tag of tags"
			[routerLink]="['/tags', tag]"
			class="tag-default tag-pill"
			>{{ tag }}</a
		>
	</div>
</div>
