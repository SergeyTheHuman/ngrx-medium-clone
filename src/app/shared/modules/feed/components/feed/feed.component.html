<mc-loader *ngIf="isLoading$ | async"></mc-loader>
<mc-error-message
	*ngIf="error$ | async"
	[message]="error$ | async"
></mc-error-message>
<div *ngIf="feed$ | async">
	<mc-article
		*ngFor="let article of (feed$ | async)?.articles"
		[article]="article"
	></mc-article>
	<mc-pagination
		[total]="(feed$ | async)?.articlesCount || 10"
		[limit]="limit"
		[currentPage]="currentPage"
		[url]="baseUrl"
	></mc-pagination>
</div>
