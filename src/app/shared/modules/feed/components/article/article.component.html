<div class="article-preview">
	<mc-article-meta [article]="articleInput"></mc-article-meta>
	<a
		[routerLink]="['/articles', articleInput.slug]"
		class="preview-link"
	>
		<h1>{{ articleInput.title }}</h1>
		<p>{{ articleInput.description }}</p>
		<mc-tags-list [tags]="articleInput.tagList"></mc-tags-list>
	</a>
</div>
